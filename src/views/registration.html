<% include ./layout/header.html %>
<div class="container">
<form class="form-horizontal" ng-submit="registration()">
  <div class="form-group">
    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFirstName"  ng-model="firstname"  placeholder="First Name">
    </div>
  </div>
    <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName" ng-model="lastname" placeholder="Last Name">
    </div>
  </div>  
    <div class="form-group">
    <label for="inputEmployeeToken" class="col-sm-2 control-label">Employee Token</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFirstName" ng-model="employeetoken" placeholder="Employee Token">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
