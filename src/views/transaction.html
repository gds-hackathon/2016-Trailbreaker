<% include ./layout/header.html %>
<div class="container" ng-controller="TransactionContorller">
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputRetailer" class="col-sm-2 control-label" >Select Retailer</label>
    <div class="col-sm-10">
      <select  class="form-control" id="inputRetaielr" >
        
  <option ng-repeat="x in vendors" value ="{{x.vendor_key}}">{{x.vendor_name}}</option>
</select>
      
    </div>
  </div>
  <div class="form-group">
    
    <label for="inputAmount" class="col-sm-2 control-label" >Amount</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAmount" >
    </div>
 
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
